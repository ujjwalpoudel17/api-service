name: API CI

on:
  push:
    branches:
      - main
    permissions:
      contents: read
      id_token: write

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v2

      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: 18

      - name: Install dependencies
        run: npm install

      - name: Run tests
        run: echo "no test yet"

      - name: Login to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ vars.DOCKERHUB_USERNAME }}   # same as your goldrate setup
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      - name: Build Docker Image
        run: |
          docker build -t ujjwal1124/api-service:$GITHUB_RUN_ID .

      - name: Push Docker Image
        run: |
          docker push ujjwal1124/api-service:$GITHUB_RUN_ID
